<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#3d7ebd" />
  <circle cx="256" cy="256" r="220" fill="#4a90e2" />
  
  <!-- Clock Face -->
  <circle cx="256" cy="256" r="200" fill="#ffffff" />
  <circle cx="256" cy="256" r="190" fill="#f5f5f5" />
  
  <!-- Hour Markers -->
  <line x1="256" y1="96" x2="256" y2="116" stroke="#333333" stroke-width="8" stroke-linecap="round" />
  <line x1="416" y1="256" x2="396" y2="256" stroke="#333333" stroke-width="8" stroke-linecap="round" />
  <line x1="256" y1="416" x2="256" y2="396" stroke="#333333" stroke-width="8" stroke-linecap="round" />
  <line x1="96" y1="256" x2="116" y2="256" stroke="#333333" stroke-width="8" stroke-linecap="round" />
  
  <!-- Hour Hand -->
  <line x1="256" y1="256" x2="256" y2="150" stroke="#333333" stroke-width="12" stroke-linecap="round" />
  
  <!-- Minute Hand -->
  <line x1="256" y1="256" x2="350" y2="256" stroke="#f44336" stroke-width="8" stroke-linecap="round" />
  
  <!-- Center Point -->
  <circle cx="256" cy="256" r="15" fill="#333333" />
  <circle cx="256" cy="256" r="8" fill="#f44336" />
  
  <!-- Text "JW" -->
  <text x="256" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#333333">JW</text>
  
  <!-- Text "TIMER" -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#333333">TIMER</text>
</svg>